services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: salon_development
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-ppassword"]
      interval: 5s
      timeout: 3s
      retries: 10
  back:
    platform: linux/amd64
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.local
    command: >
      bash -lc "rm -f tmp/pids/server.pid &&
              bundle exec rails db:prepare &&
              bundle exec rails s -b 0.0.0.0 -p $${PORT}"
    environment:
      PORT: 3500
    ports:
      - "3500:3500"
    volumes:
      - ./backend:/app
    depends_on:
      - db
    tty: true
    stdin_open: true
    container_name: back
  front:
    platform: linux/amd64
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app
      - /app/node_modules # node_modulesをコンテナ内で保持
    command: sh -c "npm ci && npm start"
    ports:
      - "8000:8000"
    container_name: front
volumes:
  mysql_data:

